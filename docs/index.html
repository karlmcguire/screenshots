<!doctype html>

<html lang="en">
  <head>
    <meta name="robots" content="noindex"> 
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>blit</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="js/jui/jquery-ui.min.css"> 
    <link rel="stylesheet" href="js/jui/magnific-popup.css"> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jui/jquery.js"></script>
    <script src="js/jui/jquery-ui.min.js"></script>
    <script src="js/jui/jquery.magnific-popup.js"></script>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    
    <script type="module" src="js/index.js"></script> 
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>
      <div class="wrap"> 
        <div class="footer__text">
          &copy; 2019 Karl McGuire
        </div>
      </div>
    </footer>
  </body>
</html>
